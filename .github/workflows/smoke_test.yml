name: Run Cypress Tests with Allure Reports

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 12 * * 1-5" # 6 AM Monday to Friday in GMT-6 (Colorado Springs)
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome]
    name: Run tests in ${{ matrix.browser }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Allure reporter and CLI
        run: |
          npm install mocha-allure-reporter --save-dev
          npm install -g allure-commandline --save-dev

      - name: Verify Cypress is installed
        run: npx cypress verify

      - name: Run Cypress tests on ${{ matrix.browser }}
        run: npx cypress run --browser ${{ matrix.browser }} --reporter mocha-allure-reporter

      - name: Upload Allure results
        if: success() && hashFiles('allure-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/*

  generate-report:
    needs: run-tests
    runs-on: ubuntu-latest
    name: Generate merged Allure report

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Combine Allure results
        run: |
          mkdir -p combined-results
          for dir in downloaded-artifacts/*; do
            echo "Processing $dir"
            cp -r "$dir"/* combined-results/ || echo "Nothing to copy from $dir"
          done
          ls -R combined-results || echo "combined-results is empty"

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate combined-results --clean -o allure-report
          ls -R allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/*

  deploy-gh-pages:
    needs: generate-report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: gh-pages/combined-report

      - name: Add .nojekyll file
        run: touch gh-pages/combined-report/.nojekyll

